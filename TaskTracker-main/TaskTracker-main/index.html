<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color: #f3f3f3;
 display: flex; 
 justify-content: center; 
 align-items: center; 
 height: 100vh; background-image: url(https://m.media-amazon.com/images/I/61Eg2VAGZxL._AC_UF1000,1000_QL80_.jpg);">

<div style= "background-color: #ffffff;background-image: url(https://marketplace.canva.com/EAE6u7B_DPk/1/0/900w/canva-pink-beautiful-angel-phone-wallpaper-gjz4_hPYjA0.jpg); padding: 20px; border-radius: 10px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; color: #333;">Login</h1>
    <form id="submitform" style="text-align: center;">
        <div style="margin-bottom: 20px;">
            <input type="email" name="emailId" id="emailId" placeholder="Email" style="padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 20px;">
            <input type="password" name="password" id="password" placeholder="Password" style="padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 20px;">
            <button class="submit" type="submit" style="background-color: #4caf50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
        </div>
    </form>
</div>

<script src="index.js"></script>

</body>
</html>
